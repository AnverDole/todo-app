<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">

    <link rel="stylesheet" href="./css/todo-details.css">
    <link rel="stylesheet" href="./css/buttons.css">
</head>

<body>
    <header class="header">
        <span class="app-name">TODOS</span>

        <div class="header-options">
            <i id="menu-btn" class="fa fa-bars" aria-hidden="true"></i>
            <span class="greetings">WELCOME AGAIN!</span>
            <div class="image-wraper">
                <img src="./img//profile-image.jpg">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-title-row">
            <span class="page-title">TODO DETAILS</span>
        </div>

        <div class="form-container">
            <form>
                <div class="input-box">
                    <label for="">TITLE</label>
                    <input type="text" placeholder="title of new todo. ..." required>
                </div>
                <div class="input-box">
                    <label for="">DATE</label>
                    <input type="date" placeholder="yyyy/mm/dd" required>
                </div>
                <div class="input-box">
                    <label for="">DESCRIPTION</label>
                    <textarea placeholder="description of new todo."></textarea>
                </div>
                <div class="form-options">
                    <button class="custom-button danger-button"><i class="fa fa-trash" aria-hidden="true"></i>DELETE</button>
                    <div class="right-btn-grupe">
                        <button class="custom-button normal-button"><i class="fa fa-check-circle" aria-hidden="true"></i>COMPLETE</button>
                        <button class="custom-button normal-button"><i class="fa fa-angle-double-left" aria-hidden="true"></i>BACK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <span class="copyright-text">COPYRIGHT Â© M.A. Dole</span>
    </footer>
</body>

</html>

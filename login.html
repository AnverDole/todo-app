<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/buttons.css">
</head>

<body>
    <header class="header">
        <span class="app-name">TODOS</span>

        <div class="header-options">
            <i id="menu-btn" class="fa fa-bars" aria-hidden="true"></i>
            <span class="greetings">WELCOME AGAIN!</span>
            <div class="image-wraper">
                <img src="./img//profile-image.jpg">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-title-row">
            <span class="page-title">LOGIN</span>
        </div>

        <div class="form-container">
            <form>
                <div class="input-box">
                    <label for="">EMAIL</label>
                    <input type="email" placeholder="Enter your email ..." required>
                </div>
                <div class="input-box">
                    <label for="">PASSWORD</label>
                    <input type="password" placeholder="Enter your password ..." required>
                </div>
                <div class="form-options">
                    <button class="custom-button normal-button"><i class="fa fa-sign-in" aria-hidden="true"></i>LOGIN</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <span class="copyright-text">COPYRIGHT Â© M.A. Dole</span>
    </footer>
</body>

</html>
